<section class="col-lg-12 login-section">
    <mat-card class="mx-auto login-card mat-elevation-z0">
        <div class="center-text mb-2 w-100">
            <mat-icon class="scribble-icon">playlist_add_check</mat-icon>
        </div>
        <mat-card-header class="mb-3 center-text">

            <mat-card-title>
                Login to Scribble
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginFormGroup">
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" [errorStateMatcher]="_matcher" placeholder="Email">
                    <mat-error>Invalid Email!</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [errorStateMatcher]="_matcher" placeholder="Password"
                        type="password">
                    <mat-error>Password is required!</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" class="form-field-width mb-2">Login</button>
                <small>
                    <a routerLink="/forgot-password" class="forgot-pwd-link">Forgot Password</a>
                </small>
                <p class="mt-3 center-text"> OR </p>
                <p class="mat-h3 center-text">
                    Sign Up to create an account

                    <a routerLink="/signup" class="signup-link">
                        <strong>here</strong>
                    </a>
                
                </p>

            </form>
        </mat-card-content>

    </mat-card>

</section>
