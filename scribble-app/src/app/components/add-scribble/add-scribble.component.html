<section class="container">
  <div class="col-lg-7 mx-auto add-scribble-section">
    <h1 class="add-scribble-header">
      <span> Add Scribble </span>
    </h1>
    <form [formGroup]="addScribbleFormGroup">
      <div class="col-lg-12">
        <mat-form-field class="form-field-width" appearance="outline">
          <mat-label>Scribble Title</mat-label>
          <input
            matInput
            formControlName="title"
            placeholder="Scribble Title"
          />
        </mat-form-field>
        <mat-form-field class="form-field-width" appearance="outline">
          <mat-label>Scribble description</mat-label>
          <textarea
            matInput
            rows="5"
            formControlName="description"
            placeholder="Add description"
            [errorStateMatcher]="_matcher"
          ></textarea>
          <mat-error>Description is required!</mat-error>
        </mat-form-field>
      </div>
      <div class="row mb-4">
        <div class="col-lg-6">
          <mat-form-field class="form-field-width" appearance="outline">
            <mat-label>Label</mat-label>
            <input matInput formControlName="label" placeholder="Add a label" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="form-field-width" appearance="outline">
            <mat-label>Due date</mat-label>
            <input
              matInput
              formControlName="dueDate"
              [matDatepicker]="picker"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="addScribble()">
        <span *ngIf="!addScribbleLoading; else show_spinner">Add </span>
        <ng-template #show_spinner>
          <span> Adding.. </span>
        </ng-template>
      </button>
    </form>
  </div>
</section>
