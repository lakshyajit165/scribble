server:
  port: ${SCRIBBLE_API_GATEWAY_PORT}
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: auth-service
                fallbackuri: forward:/auth-service/fallback

        - id: note-service
          uri: lb://note-service
          predicates:
            - Path=/note-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: note-service
                fallbackuri: forward:/note-service/fallback

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost


hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream