server:
  port: 9000
spring:
  application:
    name: api-gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: auth-service
                fallbackuri: forward:/auth-service/fallback

        - id: note-service
          uri: lb://NOTE-SERVICE
          predicates:
            - Path=/note-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: note-service
                fallbackuri: forward:/note-service/fallback

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
  instance:
    hostname: localhost

